name: Build

on:
  push:
    branches: '*'
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.sys.os }}

    strategy:
      matrix:
        sys:
          - { os: ubuntu-20.04, shell: bash }

    defaults:
      run:
        shell: ${{ matrix.sys.shell }}

    steps:
    - uses: actions/checkout@v2

    - name: Add Qt 5.15 PPA
      if: runner.os == 'Linux'
      uses: myci-actions/add-deb-repo@10
      with:
        repo: deb https://ppa.launchpadcontent.net/beineri/opt-qt-5.15.2-focal/ubuntu focal main
        repo-name: qt515
        keys: C65D51784EDC19A871DBDBB710C56D0DE9977759
        key-server: keyserver.ubuntu.com
        update: true
        install: qt515base qt515tools libgl-dev

    - name: Configure
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j2
